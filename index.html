<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script defer src="js/app.js"></script>
    <title>Contador Vue</title>
</head>

<body>
    <div class="container" id="app">
        <div class="row justify-content-center">
            <div class="col-auto">
                <h1 class="m-4">{{titulo}}</h1>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-auto">
                <button v-on:click="restar" type="button" class="btn btn-primary px-3">-</button>
                <span class="col-auto">{{valorContador}}</span>
                <button v-on:click="sumar()" type="button" class="btn btn-primary px-3">+</button>
            </div>
        </div>
        <div class="row justify-content-center">
            <p v-html="errorResta" class="text-center mt-4"></p>
        </div>
        <hr>
        <div class="row justify-content-center">
            <div class="col-6">
                <h4 class="text-center">Suma Exitosa</h4>
                <p class="m-4 text-center">{{sumaExitosa}}</p>
            </div>
            <div class="col-6">
                <h4 class="text-center">Calcula Potencia</h4>
                <p class="m-4 text-center">{{ potencia }}</p>
            </div>
            <div class="col-6">
                <h4 class="text-center">Resta exitosa</h4>
                <p class="m-4 text-center">{{restaExitosa}}</p>
            </div>
            <div class="col-6">
                <h4 class="text-center">Resta fallida</h4>
                <p class="m-4 text-center">{{restaError}}</p>
            </div>
        </div>
    </div>


</body>

</html>
